<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário avançado</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="images/img1.svg" alt="Balão com estrelinhas" />
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend class="highlight">Informações pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="personal-name">Nome</label>
                <input type="text" id="personal-name" required />
              </div>

              <div class="input-wrapper">
                <label for="personal-lastname">Sobrenome</label>
                <input type="text" id="personal-lastname" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="personal-email"
                >E-mail <span>(digite um email válido)</span></label
              >
              <input type="email" id="personal-email" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name">Selecione quem foi o seu mentor</label>
              <select id="mentor-name">
                <option value="live">Nome 1</option>
                <option value="podcast">Nome 2</option>
                <option value="mentorship">Nome 3</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="mentor-feedback">Feedback sobre o mentor</label>
              <textarea id="mentor-feedback"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="mentor-doubt" />
              <label for="mentor-doubt"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button class="button" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
