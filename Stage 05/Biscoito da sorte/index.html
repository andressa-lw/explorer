<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da sorte</title>

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="box box1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img
          id="cookieClick"
          src="images/fortune-cookie.svg"
          alt="Imagem de um biscoito da sorte"
        />
      </div>

      <div class="box box2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>

        <div class="phrase">
          <p>
            Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.
          </p>
        </div>

        <img
          src="images/opened-cookie.svg"
          alt="Imagem de um biscoito da sorte aberto"
        />

        <button id="btnAnotherCookie">Abrir outro biscoito</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
