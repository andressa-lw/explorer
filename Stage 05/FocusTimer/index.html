<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTimer 2.0</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="alert"></div>

    <main id="app">
      <section class="counterButtons">
        <div id="timer">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </div>

        <div id="controls">
          <i data-action="toggleRunning" class="ph ph-play-circle"></i>
          <i data-action="toggleRunning" class="ph ph-pause-circle"></i>
          <i data-action="reset" class="ph ph-stop-circle"></i>
          <i data-action="addTime" class="ph ph-plus-circle"></i>
          <i data-action="removeTime" class="ph ph-minus-circle"></i>
        </div>
      </section>

      <section class="buttonsSounds" id="sounds">
        <i data-action="toggleNature" class="ph ph-tree"></i>
        <i data-action="toggleRain" class="ph ph-cloud-rain"></i>
        <i data-action="toggleCoffee" class="ph ph-coffee"></i>
        <i data-action="toggleFire" class="ph ph-fire"></i>
      </section>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
